<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Monitoramento de estacionamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body>
    <header>
      <div class="right-images">
        <img src="{{ url_for('static', filename='imagens/pedestre.png') }}" alt="Imagem pedestre">
        <img src="{{ url_for('static', filename='imagens/sinal-de-transito.png') }}" alt="Imagem sinal de trânsito">
        <img src="{{ url_for('static', filename='imagens/pare.png') }}" alt="Imagem sinal de pare">
        <img src="{{ url_for('static', filename='imagens/luzes-de-transito.png') }}" alt="Imagem semáforo">
      </div>
      <div class="title"> 
        <h1>Monitoramento de estacionamento</h1>
      </div>
      <div class="left-images">
        <img src="{{ url_for('static', filename='imagens/bicicleta.png') }}" alt="Imagem bicicleta">
        <img src="{{ url_for('static', filename='imagens/caminhao.png') }}" alt="Imagem estacionamento caminhão">
        <img src="{{ url_for('static', filename='imagens/parking.png') }}" alt="Imagem estacionamento">
        <img src="{{ url_for('static', filename='imagens/noparking.jpg') }}" alt="Imagem proibido estacionar">
      </div>
    </header>
    <main>
      <div class="videos">
        <div class="available">
          <h2>Livres:</h2>
          <video src="../YOLOV8/yolov8parkingspace-main/parking1.mp4" autoplay muted loop></video>
        </div>
        <div class="occupied">
          <h2>Ocupadas:</h2>
          <video src="../YOLOV8/yolov8parkingspace-main/parking1.mp4" autoplay muted loop></video>
        </div>
      </div>  
      <div class="parking-lot">
        <img id="parking-lot-image" src="{{ url_for('static', filename='imagens/image.png') }}" alt="Imagem do estacionamento">
        <div class="data">
          <p id="bicycle">0</p>
          <p id="motorcycle">0</p>
          <p id="car">0</p>
          <p id="truck">0</p>
        </div>
        <img id="crosswalk-image" src="{{ url_for('static', filename='imagens/faixadepedestre.png') }}" alt="">
        <img id="user-icon" src="{{ url_for('static', filename='imagens/usericon.png') }}" alt="">
        <p id="person">0</p>
      </div>
    </main>
  </body> 
</html>
